<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="checkout.css">
        <link href="/your-path-to-fontawesome/css/fontawesome.css" rel="stylesheet">
        <link href="/your-path-to-fontawesome/css/brands.css" rel="stylesheet">
        <link href="/your-path-to-fontawesome/css/solid.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
        <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>

        <title>Payment</title>
    </head>

    <body>
        <div class="container checkout">
            <header class="heading">
                <h2>Checkout</h2>
            </header>
            <div class="row">
                <div class="col-md-6 items"></div>
                <div class="col-md-4 offset-md-2 payment-main">
                    <div class="d-flex justify-content-center">
                        <h4><i class="far fa-shopping-cart"></i> Checkout</h4>
                    </div>
                    <form action="" method="" class="payment-form">
                        <div class="address">
                            <h4>Address</h4>
                            <div class="card">
                                <address>
                                    Adam Johnson<br />
                                    403 Oakland Ave Street, A city, Florida, 32104,<br />
                                    United States of America
                                </address>
                            </div>
                        </div>
                        
                        <fieldset>
                            <legend>
                                <h4>Payment Method</h4>
                            </legend>

                            <div class="payment-options">
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="mode" id="visa">
                                    <label class="form-check-label" for="visa">
                                        <i class="fab fa-cc-visa"></i> Visa Card
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="mode" id="master" checked>
                                    <label class="form-check-label" for="master">
                                        <i class="fab fa-cc-mastercard"></i>Master Card
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="mode" id="amazonpay" checked>
                                    <label class="form-check-label" for="googlepay">
                                        <i class="fab fa-amazon-pay"></i>Amazon Pay
                                    </label>
                                </div>
                            </div>
                            
                        </fieldset>
                        
                        <div style="margin-top: 30px;">
                            <h4>Shopping Bill</h4>
                            <table>
                                <tbody>
                                    <tr>
                                        <td>Shipping fee</td>
                                        <td align="right">$5.43</td>
                                    </tr>
                                    <tr>
                                        <td>Discount 10%</td>
                                        <td align="right">-$1.89</td>
                                    </tr>
                                    <tr>
                                        <td>Price Total</td>
                                        <td align="right">$84.82</td>
                                    </tr>
                                </tbody>
                                <tfoot>
                                    <tr>
                                        <td>Total</td>
                                        <td align="right">$88.36</td>
                                    </tr>
                                </tfoot>
                            </table>
                        </div>
                        
                        <div class="d-flex justify-content-center" style="padding: 20px;">
                            <button class="btn btn-primary button " type="submit"> <i class="fas fa-handshake"></i>
                                Buy Now
                            </button>
                        </div>
                    </form>
                </div>
            </div>
    </body>
</html>
